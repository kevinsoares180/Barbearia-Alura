<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>

		<header>

			<div class="caixa">

				<h1><img src="logo.png"></h1>

				<nav>

					<ul>

						<li><a href="index.html">Home</a></li>
						<li><a href="contato.html">Contato</a></li>

					</ul>

				</nav>

			</div>

		</header>

			<main>

				<form>

					<label for="nomesobrenome">Nome e Sobrenome:</label>
					<input type="text" id="nomesobrenome" class="inputpadrao" required="required">

					<label for="email">Email:</label>
					<input type="email" name="email" class="inputpadrao" required="required" placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone:</label>
					<input type="text" id="telefone" class="inputpadrao" required="required" placeholder="(X) X XXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" class="inputpadrao" required="required"></textarea>

					<fieldset>

							<legend>Como prefere nosso contato?</legend>

							<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
							

							<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
							

							<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked="checked">Whatsapp</label>
							

							<legend>Qual horario prefere ser atendido?</legend>
							<select>
									
								<option>Manh√£</option>
								<option>Tarde</option>
								<option>Noite</option>

							</select>





						
					</fieldset>


					<label class="checkbox"><input type="checkbox" >  Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar Formulario" class="enviar">
					
				</form>

				<table>

					<thead>

						<tr>

							<th>Dia</th>
							<th>Horario</th>

						</tr>

					</thead>

					<tbody>

							<tr>
								<td>Segunda</td>
								<td>8h ~ 20h</td>
							</tr>

							<tr>
								<td>Quarta</td>
								<td>8h ~ 20h</td>
							</tr>

							<tr>
								<td>Sexta</td>
								<td>8h ~ 20h</td>
							</tr>
							
					</tbody>

				</table>

			</main>

			<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>

		</footer>

	</body>


</html>
